<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contanct Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
</head>
<body>
    <div class="form-wrapper">
        <h2>Contact Us</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="name">Name<span class="star">*</span></label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label for="subject">Subject&nbsp;<span class="optional">(optional)</span></label>
                <input type="text" id="subject" class="form-control" placeholder="Enter your subject" required />
            </div>
            <div class="form-group">
                <label for="email">Email<span class="star">*</span></label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="message">message<span class="star">*</span></label>
                <textarea id="message" class="form-control" placeholder="Enter your message" cols="30" rows="10" required></textarea>
            </div>
            <button class="submit-btn">Send</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
